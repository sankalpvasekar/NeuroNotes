<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Handwriting Recognition</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --surface: #f8fafc;
      --text: #0f172a;
      --muted: #6b7280;
      --border: #e6e8ef;
      --ring: #dbe2ff;
      --shadow: 0 10px 25px rgba(2, 6, 23, 0.06);
      --radius: 12px;

      --primary: #2563eb;
      --primary-contrast: #ffffff;
      --success: #10b981;
      --info: #0ea5e9;
      --warning: #f59e0b;
      --accent: #7c3aed;
      --neutral: #6b7280;
      --danger: #ef4444;
      --danger-bg: #fee2e2;
      --danger-border: #fecaca;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 600px at 100% -10%, #eef4ff 0%, rgba(238, 244, 255, 0) 60%),
        linear-gradient(180deg, #6299e1 0%, var(--bg) 45%, #f3f4f8 100%);
      background-attachment: fixed;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    input,
    select,
    button,
    textarea {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    input,
    select,
    textarea {
      outline: none;
    }

    button:focus,
    input:focus,
    select:focus,
    textarea:focus {
      box-shadow: 0 0 0 3px var(--ring);
      transition: box-shadow 160ms ease;
    }

    button {
      transition: transform 120ms ease, opacity 120ms ease, filter 160ms ease;
    }

    button:hover:not(:disabled) {
      transform: translateY(-0.5px);
      filter: brightness(1.02);
    }

    button:active:not(:disabled) {
      transform: translateY(0.5px);
      filter: brightness(0.98);
    }

    button:disabled {
      opacity: 0.65;
      cursor: not-allowed !important;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
